<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 id="date"></h1>
<h1 id="leaving"></h1>
<h1 id="returning"></h1>

<script>
	var d = new Date("Aug 03 2018");
	var h = new Date("Jun 23 2018")
	var t = new Date();
	var x = (d - t)/86400000;
	var z = (h - t)/86400000;
	var s = "Spencer leaves in " + x.toFixed(1) + " days";
	document.getElementById("leaving").innerHTML = s;
	var u = "Hudson returns in " + z.toFixed(1) + " days";
	document.getElementById("returning").innerHTML = u;
	var today = "The date is " + Date();
	document.getElementById("date").innerHTML = today;
</script>

</body>
</html>
