<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
</head>
<body>

<h1 id="date"></h1>
<h1 id="leaving"></h1>

<script>
	var d = new Date("Aug 01 2018");
	var t = new Date();
	var x = (d - t)/86400000;
	var s = "Spencer leaves in " + x.toFixed(0) +  " days";
	document.getElementById("leaving").innerHTML = s;
	var today = "The date is " + Date();
	document.getElementById("date").innerHTML = today;
</script>

</body>
</html>
